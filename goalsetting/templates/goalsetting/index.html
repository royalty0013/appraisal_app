{% extends 'goalsetting/base.html' %}

{% load staticfiles %}

{% block title %} Login page | Goal Setting {% endblock %}

{% block content %}
<body class="Tbody">
	<div class="logo" style="float: right; margin-right: 30px;"> <img src="{% static 'goalsetting/images/logo.jpg' %}" alt="IO TECH"> </div>
<div class="cover">
<div class="uk-child-width-1-3@s uk-flex-right" uk-grid>
    <div style="margin-right: -170px; margin-top: -70px;">
        <div class="uk-card uk-card-default uk-card-large uk-card-body bg-gray" style="margin-top: 260px; margin-right: -60px">

        	<h1 style="text-align: center;color: #02075D; font-weight: bold;"> Login </h1>
        	<p> <span style="color: red"> {{error}} </span> </p>
        	<form action="{% url 'login_process' %}" method="post">

			    <div class="uk-margin">
			        <div class="uk-inline uk-width-1-1">
			            <span class="uk-form-icon" uk-icon="icon: user"></span>
			            <input class="uk-input" type="text" name="username" placeholder="username" style="width: 100%">
			        </div>
			    </div>
			     {% csrf_token %}
			    <div class="uk-margin">
			        <div class="uk-inline uk-width-1-1">
			            <span class="uk-form-icon" uk-icon="icon: lock"></span>
			            <input class="uk-input" type="password" name="password" placeholder="password">
			        </div>
			    </div>
                <div>
                	<input class="submit-button" type="submit" value="Submit">
                </div>
			</form>
        </div>
    </div>
    
</div>
<br>
<span style="color: #fff; margin-left:940px ">  </span>
</div>
</body>
{% endblock %}
